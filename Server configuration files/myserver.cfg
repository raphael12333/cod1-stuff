//// Essentials

set developer ""
set developer_script ""     // Too see printLn outputs
set logfile ""              // Writes content of console in main/console_mp_server.log
set sv_hostname ""
set scr_motd ""
set g_gametype ""
set rconpassword ""
set g_password ""
set sv_privatePassword ""   // Password for private clients to join when server is full
set sv_privateClients "4"   // No. of clients who can join when server is full
set sv_maxclients "20"      // Public slots = sv_maxclients - sv_privateClients
set sv_pure "0"             // Prevents player from using e.g. a skin if the server doesn't use it too
set sv_allowDownload "1"
set sv_mapRotation "gametype dm map mp_harbor gametype sd map mp_harbor map mp_carentan"
////


//// sv

set sv_floodProtect "0"     // E.g. prevents player from sending chat messages without delay
